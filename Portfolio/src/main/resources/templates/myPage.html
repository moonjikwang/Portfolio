<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>new Portfolio(); - My Portfolio</title>
<link rel="icon" type="image/x-icon"
	href="https://tomcat.jikwang.net/Portfolio/img/menu.png">
<link rel="shortcut icon" type="image/x-icon"
	href="https://tomcat.jikwang.net/Portfolio/img/menu.png">
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script>
<meta name="theme-color" content="#060b12">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Righteous&family=Noto+Sans+KR:wght@500&family=Raleway:wght@900&family=Ubuntu:wght@500&display=swap"
	rel="stylesheet">
<link rel="stylesheet" as="style" crossorigin
	href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
<link rel="stylesheet" href="css/main.css">
<style>
.active .page-link {
	background-color: #3bb84d !important;
	border-radius: 50%;
}

.page-link {
	color: #a7e3b0;
}

.page-link:hover {
	color: #3bb84d;
}

.form-label {
	margin: 0px !important;
	padding: 0px !important;
}
</style>
</head>
<body>
	<div class="py-3" style="padding-left: 0px; padding-right: 0px;">
		<th:block th:replace="fragments/header :: headerFragment"></th:block>

		<main class="container">
			<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
				<h1 class="display-4 fw-normal">마이페이지</h1>
				<p class="fs-5 text-muted" style="margin-bottom: 3rem;">나의
					포트폴리오를 작성, 관리합니다.</p>
				<hr>
			</div>
			<div class="row g-5 col-lg-10"
				style="margin-left: auto; margin-right: auto;">
				<div class="form-check form-switch">
					<div style="float: right;">
						<input class="form-check-input" type="checkbox" role="switch"
							id="flexSwitchCheckChecked" checked> <span>포트폴리오
							공유 여부</span>
					</div>
				</div>
				<div class="col-md-5 col-lg-5">
					<div class="col-10">
						<h3 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-light"><b
								th:text="${user.name == null? '이름을 설정해주세요.':user.name}"></b></span>
<a href="#" data-bs-toggle="modal" data-bs-target="#introModal" style="text-decoration: none;">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="#a7e3b0" class="bi bi-pencil-square"
								style="color: #a7e3b0;" viewBox="0 0 16 16">
  <path
									d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
  <path fill-rule="evenodd"
									d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
</svg></a>

						</h3>
						<p>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-telephone-fill"
								viewBox="0 0 16 16">
  <path fill-rule="evenodd"
									d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
</svg>
							<th:block
								th:text="${user.tel == null? '연락처를 설정해주세요.':user.tel}"></th:block>
						</p>
						<p>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-envelope-at-fill"
								viewBox="0 0 16 16">

									d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z" />

									d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z" />
</svg>
							<th:block
								th:text="${user.showEmail == null?'이메일을 설정해주세요.':user.showEmail }"></th:block>
						</p>
						<p>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
  <path
									d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
</svg>
							<a th:href="${user.gitUrl}" target="_blank"
								style="text-decoration: none; color: #a7e3b0;"
								th:text="${user.gitUrl == null?'Github 링크를 입력해주세요.':user.gitUrl}"></a>

						</p>
						<p>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
  <path
									d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z" />
</svg>
							<th:block th:if="${user.skills != null}">
								<th:block
									th:each="skill : ${#strings.arraySplit(user.skills, ',')}">
									<span class="badge text-bg-light" th:text="${skill}"></span>
								</th:block>
								<span th:if="${#strings.isEmpty(user.skills)}">핵심스킬을
									설정해주세요.</span>
							</th:block>
							<span th:unless="${user.skills != null}">핵심스킬을
								설정해주세요.</span>
						</p>



					</div>
				</div>
				<div class="col-md-7 col-lg-7">
					<div style="display: flex; justify-content: right;">
						<button class="btn btn-primary mb-3" id="show-form-btn">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
  <path
									d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
</svg>
							프로젝트 추가
						</button>
					</div>
					<div id="form-container" style="display: none;">
						<form class="needs-validation" action="addProject"
							enctype="multipart/form-data" method="POST" novalidate="">
							<input type="hidden" name="email"
								th:value="${session.userInfo.email}">
							<h4 class="mb-3">프로젝트 설명</h4>
							<div class="row g-3">
								<div class="col-sm-8">
									<label for="firstName" class="form-label"><span
										style="color: red;">*</span>프로젝트 제목</label> <input type="text"
										class="form-control" name="title" id="title" placeholder="입력"
										value="" required="required">
								</div>

								<div class="col-sm-4">
									<label for="lastName" class="form-label"><span
										style="color: red;">*</span>제작 연월</label> <input type="month"
										class="form-control" name="date" id="date" placeholder=""
										value="" required="required">

								</div>

								<div class="col-12">
									<label for="username" class="form-label"><span
										style="color: red;">*</span>프로젝트 한줄 설명</label>
									<div class="input-group has-validation">
										<input type="text" class="form-control" id="introduce"
											name="introduce" placeholder="입력" required="required">
									</div>
								</div>

								<div class="col-12">
									<label for="email" class="form-label">사용 스택 <span
										class="text-body-secondary">(Optional)</span></label> <input
										type="text" class="form-control" name="skill" id="skills"
										placeholder="스택 입력. 쉼표로 구분하여 작성">

									<div id="skills-container"></div>
								</div>

								<div class="col-12">
									<label for="description" class="form-label"><span
										style="color: red;">*</span>상세 업무 및 성과</label>
									<textarea class="form-control" id="description"
										name="description" rows="3" cols=""></textarea>
								</div>

								<div class="col-12">
									<label for="webLink" class="form-label">서비스 주소 <span
										class="text-body-secondary">(Optional)</span></label>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-browser-safari"
												viewBox="0 0 16 16">
  <path
													d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16Zm.25-14.75v1.5a.25.25 0 0 1-.5 0v-1.5a.25.25 0 0 1 .5 0Zm0 12v1.5a.25.25 0 1 1-.5 0v-1.5a.25.25 0 1 1 .5 0ZM4.5 1.938a.25.25 0 0 1 .342.091l.75 1.3a.25.25 0 0 1-.434.25l-.75-1.3a.25.25 0 0 1 .092-.341Zm6 10.392a.25.25 0 0 1 .341.092l.75 1.299a.25.25 0 1 1-.432.25l-.75-1.3a.25.25 0 0 1 .091-.34ZM2.28 4.408l1.298.75a.25.25 0 0 1-.25.434l-1.299-.75a.25.25 0 0 1 .25-.434Zm10.392 6 1.299.75a.25.25 0 1 1-.25.434l-1.3-.75a.25.25 0 0 1 .25-.434ZM1 8a.25.25 0 0 1 .25-.25h1.5a.25.25 0 0 1 0 .5h-1.5A.25.25 0 0 1 1 8Zm12 0a.25.25 0 0 1 .25-.25h1.5a.25.25 0 1 1 0 .5h-1.5A.25.25 0 0 1 13 8ZM2.03 11.159l1.298-.75a.25.25 0 0 1 .25.432l-1.299.75a.25.25 0 0 1-.25-.432Zm10.392-6 1.299-.75a.25.25 0 1 1 .25.433l-1.3.75a.25.25 0 0 1-.25-.434ZM4.5 14.061a.25.25 0 0 1-.092-.341l.75-1.3a.25.25 0 0 1 .434.25l-.75 1.3a.25.25 0 0 1-.342.091Zm6-10.392a.25.25 0 0 1-.091-.342l.75-1.299a.25.25 0 1 1 .432.25l-.75 1.3a.25.25 0 0 1-.341.09ZM6.494 1.415l.13.483a.25.25 0 1 1-.483.13l-.13-.483a.25.25 0 0 1 .483-.13ZM9.86 13.972l.13.483a.25.25 0 1 1-.483.13l-.13-.483a.25.25 0 0 1 .483-.13ZM3.05 3.05a.25.25 0 0 1 .354 0l.353.354a.25.25 0 0 1-.353.353l-.354-.353a.25.25 0 0 1 0-.354Zm9.193 9.193a.25.25 0 0 1 .353 0l.354.353a.25.25 0 1 1-.354.354l-.353-.354a.25.25 0 0 1 0-.353ZM1.545 6.01l.483.13a.25.25 0 1 1-.13.483l-.483-.13a.25.25 0 1 1 .13-.482Zm12.557 3.365.483.13a.25.25 0 1 1-.13.483l-.483-.13a.25.25 0 1 1 .13-.483Zm-12.863.436a.25.25 0 0 1 .176-.306l.483-.13a.25.25 0 1 1 .13.483l-.483.13a.25.25 0 0 1-.306-.177Zm12.557-3.365a.25.25 0 0 1 .176-.306l.483-.13a.25.25 0 1 1 .13.483l-.483.13a.25.25 0 0 1-.306-.177ZM3.045 12.944a.299.299 0 0 1-.029-.376l3.898-5.592a.25.25 0 0 1 .062-.062l5.602-3.884a.278.278 0 0 1 .392.392L9.086 9.024a.25.25 0 0 1-.062.062l-5.592 3.898a.299.299 0 0 1-.382-.034l-.005-.006Zm3.143 1.817a.25.25 0 0 1-.176-.306l.129-.483a.25.25 0 0 1 .483.13l-.13.483a.25.25 0 0 1-.306.176ZM9.553 2.204a.25.25 0 0 1-.177-.306l.13-.483a.25.25 0 1 1 .483.13l-.13.483a.25.25 0 0 1-.306.176Z" />
</svg></span> <input type="text" id="webLink" class="form-control" name="webLink"
											placeholder="https://.." aria-label="Username"
											aria-describedby="basic-addon1">
									</div>
								</div>

								<div class="col-12">
									<label for="gitLink" class="form-label">Github 주소 <span
										class="text-body-secondary">(Optional)</span></label>
									<div class="input-group mb-3">
										<span class="input-group-text" id="basic-addon1"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
  <path
													d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
</svg></span> <input type="text" id="gitLink" class="form-control" name="gitLink"
											placeholder="https://github.com/project"
											aria-label="Username" aria-describedby="basic-addon1">
									</div>
								</div>
								<div class="col-12">
									<label for="image" class="form-label"><span
										style="color: red;">*</span>프로젝트 대표 이미지</label> <input type="file"
										id="image" class="form-control" name="image"
										placeholder="https://github.com/project" aria-label="Username"
										aria-describedby="basic-addon1">

								</div>

							</div>

							<hr class="my-4">

							<div style="display: flex; justify-content: center;">
								<button class="btn btn-secondary mb-3" id="cancelProject"
									style="margin-right: 3px;" type="button">취소</button>
								<button class="btn btn-primary mb-3" type="submit">프로젝트
									등록</button>

							</div>
						</form>
					</div>

					<div class="col d-flex align-items-start mt-1"
						th:each="project: ${projects}">
						<div>
							<hr>
							<h4 class="fs-2">[[${project.title}]]</h4>
							<small>[[${project.date}]]</small>
							<p>
								<th:block th:if="${project.skill != null}">
									<th:block
										th:each="skillName : ${#strings.arraySplit(project.skill, ',')}">
										<span class="badge text-bg-light">[[${skillName}]]</span>
									</th:block>
									<span th:if="${#strings.isEmpty(project.skill)}">핵심스킬을
										설정해주세요.</span>
								</th:block>
								<span th:unless="${project.skill != null}">핵심스킬을 설정해주세요.</span>
							</p>
							<p>
								- [[${project.introduce}]] <br> [[${project.description}]]
							</p>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
								fill="currentColor" class="bi bi-browser-safari"

	<script>
		const showFormBtn = document.getElementById('show-form-btn');
		const formContainer = document.getElementById('form-container');

		showFormBtn.addEventListener('click', function() {
			formContainer.style.display = 'block';
			showFormBtn.style.display = 'none';
		});
	</script>
	<script>
		const hideFormBtn = document.getElementById('cancelProject');
		hideFormBtn.addEventListener('click', function() {
			formContainer.style.display = 'none';
			showFormBtn.style.display = 'block';
		});
	</script>

	<script th:inline="javascript">
		$(document).ready(function() {
			var emailval = /*[[${regiInfo}]]*/"";
			if (emailval != null) {
				$('#test').modal('show');
			}
			$(window).scroll(function() {
				if ($(this).scrollTop() > 50) {
					$('#back-to-top').fadeIn();
				} else {
					$('#back-to-top').fadeOut();
				}
			});
			// scroll body to 0px on click
			$('#back-to-top').click(function() {
				$('body,html').animate({
					scrollTop : 0
				}, 400);
				return false;
			});
		});
	</script>
	<script>
		setTimeout(function() {
			$('#loading').hide();
		}, 1000);
	</script>
